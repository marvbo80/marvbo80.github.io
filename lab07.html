<!DOCTYPE html>
<html>
  <head>

    <title>GIS 3410 Lab 7, Sunset Crater Volcanic Park, AZ.</title>
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
   
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
 
    
          
   <style>

      #map { height: 700px; }
     
   </style>

    </head> 
  
   <body>

      <div id="map"></div>
     
  <script>
    
   
      
    var map = L.map('map').setView([35.369588096158004, -111.54345210608412], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var marker = L.marker([35.369588096158004, -111.54345210608412]).addTo(map);

    var circle = L.circle([35.363960, -111.503269], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

    var polygon = L.polygon([
    [35.365483, -111.566549],
    [35.360038, -111.559461],
    [35.370436, -111.545559],
    [35.373612, -111.552873]
]).addTo(map);

    marker.bindPopup("<b>Sunset Crater National Monument</b><br>Here is the Volcanic park visitor center.<br>I grew up right next to this park!").openPopup();
circle.bindPopup("Here is Sunset Crater!");
polygon.bindPopup("Bonito Park.");

    function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

  
  </script>
     
    
    
   
     
    </body>
 
</html>
